<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Blank</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col m8 offset-m2">
        <h1 class="text-center">Album List</h1>
        <!-- NOTE: form is submitting POST request based on its method and action! -->
        <form method="POST" action="http://localhost:3000/api/albums">
          <input id="albumTitle" name="name" type="text" placeholder="album title"/>
          <input id="albumArtist" name="artist" type="text" placeholder="artist"/>
          <input class="btn green" type="submit" value="Add album!"/>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col m8 offset-m2">
        <div id='albumTarget'></div>
      </div>
    </div>
  </div>


</body>
</html>
